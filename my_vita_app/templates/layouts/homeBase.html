<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Banorte{% endblock %}</title>
	{% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="{% static 'js/home.js' %}"></script>
</head>
<body>
    <header>
        <div class="logo">
            <!-- Aquí se usa una imagen estática almacenada localmente -->
            <img src="{% static 'images/banorte-logo.png' %}" alt="Banorte Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Inicio</a></li>
                <li><a href="https://www.banorte.com/wps/portal/banorte/products-and-services/loans" target="_blank">Créditos</a></li>
                <li><a href="https://www.banorte.com/wps/portal/banorte/products-and-services/cards" target="_blank">Tarjetas</a></li>
                <li><a href="https://www.banorte.com/wps/portal/banorte/contact-us" target="_blank">Contacto</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
                <li><a href="https://www.banorte.com" target="_blank">Sitio Oficial de Banorte</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Banorte. Todos los derechos reservados.</p>
    </footer>
</body>
</html>

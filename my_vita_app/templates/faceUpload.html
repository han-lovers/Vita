{% extends 'layouts/faceUploadBase.html' %}

{% block title %}Sign Up - Banorte{% endblock %}

{% block content %}
<section class="signup-section">
    <form action="/upload" method="post" enctype="multipart/form-data">
		{% csrf_token %}

		{% if error %}
			{{error}}
		{% endif %}

        <label for="photo">Sube una foto de tu cara</label>

		{{form.image}}

		{# <input type="file" id="photo" name="photo" accept="image/*" required> #}
        <button type="submit">Upload Photo</button>
    </form>
</section>
{% endblock %}

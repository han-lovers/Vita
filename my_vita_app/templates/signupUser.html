{% extends 'layouts/signupUserBase.html' %}

{% block 'content' %}
<section class="signup-section">
	<form  method="POST">
        {% csrf_token %}
        
		<h1>Sign Up</h1>
		<div>
			<label for="first_name">Primer nombre</label>
			<input type="text" name="first_name" id="first_name" placeholder="Name">
		</div>
		<div>
			<label for="second_name">Segundo nombre</label>
			<input type="text" name="second_name" id="second_name" placeholder="Second Name">
		</div>
		<div>
			<label for="last_name_father">Apellido paterno</label>
			<input type="text" name="last_name_father" id="last_name_father" placeholder="Paternal Last Name">
		</div>
		<div>
			<label for="last_name_mother">Apellido materno</label>
			<input type="text" name="last_name_mother" id="last_name_mother" placeholder="Maternal Last Name">
		</div>
		<dib>
			<label for="age">Edad</label>
			<input type="number" name="age" id="age" placeholder="Age">
		</div>
		<div>
			<label for="email">Correo electrónico</label>
			<input type="email" name="email" id="email" placeholder="Email">
		</div>
		<div>
			<label for="password1">Contraseña</label>
			<input type="password" name="password1" id="password1" placeholder="Password">
		</div>
		<div>
			<label for="password2">Confirmar contraseña</label>
			<input type="password" name="password2" id="password2" placeholder="Confirm Password">
		</div>		
		<button type="submit">Next</button>
    </form>
</section>
{% endblock %}
